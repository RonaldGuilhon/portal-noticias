<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload Avatar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .preview {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Teste de Upload de Avatar</h1>
    
    <div class="upload-area">
        <p>Clique para selecionar uma imagem ou arraste aqui</p>
        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('avatar-input').click()">Selecionar Imagem</button>
    </div>
    
    <div id="preview-container" style="display: none;">
        <h3>Preview:</h3>
        <img id="preview-img" class="preview" alt="Preview">
        <br>
        <button onclick="uploadAvatar()">Fazer Upload</button>
        <button onclick="cancelUpload()">Cancelar</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        let selectedFile = null;
        
        // Simular token de autenticação (em produção, seria obtido do login)
        const authToken = 'test-token-123';
        
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validações
            if (!file.type.startsWith('image/')) {
                showStatus('Por favor, selecione uma imagem.', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showStatus('A imagem deve ter no máximo 5MB.', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
        });
        
        async function uploadAvatar() {
            if (!selectedFile) {
                showStatus('Nenhum arquivo selecionado.', 'error');
                return;
            }
            
            showStatus('Fazendo upload...', 'info');
            
            try {
                // Converter para base64
                const base64 = await fileToBase64(selectedFile);
                
                const response = await fetch('http://localhost:8001/controllers/AuthController.php?action=upload_avatar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        image_data: base64,
                        file_name: selectedFile.name,
                        file_type: selectedFile.type,
                        file_size: selectedFile.size
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('Avatar atualizado com sucesso!', 'success');
                    console.log('URL do avatar:', result.data.avatar_url);
                } else {
                    showStatus(result.message || result.erro || 'Erro ao fazer upload.', 'error');
                }
                
            } catch (error) {
                console.error('Erro no upload:', error);
                showStatus('Erro de conexão: ' + error.message, 'error');
            }
        }
        
        function cancelUpload() {
            selectedFile = null;
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('avatar-input').value = '';
            showStatus('Upload cancelado.', 'info');
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
        }
    </script>
</body>
</html>
