<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Categoria - Portal de Notícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .news-card-horizontal {
            display: flex;
            flex-direction: row;
        }
        .news-card-image {
            width: 200px;
            flex-shrink: 0;
        }
        .news-card-image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Debug - Página de Categoria</h1>
        
        <div class="debug-info">
            <h3>Status do Carregamento</h3>
            <div id="loading-status">Iniciando...</div>
        </div>
        
        <div class="debug-info">
            <h3>Logs de Debug</h3>
            <div id="debug-logs" style="max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
        </div>
        
        <div class="row">
            <div class="col-lg-8">
                <h2>Notícias da Categoria: Cultura</h2>
                
                <!-- Simulação do loading inicial -->
                <div id="initial-loading" class="text-center py-5">
                    <div class="loading"></div>
                    <p class="mt-3 text-muted">Carregando notícias...</p>
                </div>
                
                <!-- Container das notícias -->
                <div id="news-container" class="news-list-view" style="display: none;">
                    <!-- Notícias serão carregadas aqui -->
                </div>
                
                <!-- Mensagem de erro -->
                <div id="error-message" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="error-text"></span>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="debug-info">
                    <h4>Informações da Categoria</h4>
                    <div id="category-info">Carregando...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let debugLogs = [];
        
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.push(`[${timestamp}] ${message}`);
            document.getElementById('debug-logs').innerHTML = debugLogs.join('<br>');
            document.getElementById('debug-logs').scrollTop = document.getElementById('debug-logs').scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        function updateStatus(status) {
            document.getElementById('loading-status').textContent = status;
            addDebugLog(`Status: ${status}`);
        }
        
        function showError(message) {
            document.getElementById('initial-loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-text').textContent = message;
            updateStatus(`Erro: ${message}`);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('pt-BR').format(num || 0);
        }
        
        function createNewsHTML(news) {
            return `
                <div class="col-12 mb-4">
                    <div class="card news-card-horizontal">
                        ${news.imagem ? `
                            <div class="news-card-image">
                                <img src="${news.imagem}" alt="${news.titulo}" class="card-img">
                            </div>
                        ` : ''}
                        <div class="card-body">
                            <div class="news-card-meta mb-2">
                                <span class="badge bg-primary me-2">${news.categoria}</span>
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>
                                    ${formatDate(news.data_publicacao)}
                                </small>
                            </div>
                            <h5 class="news-card-title">
                                <a href="/noticia/${news.slug}">${news.titulo}</a>
                            </h5>
                            ${news.resumo ? `
                                <p class="news-card-excerpt text-muted">${news.resumo}</p>
                            ` : ''}
                            <div class="news-card-footer d-flex align-items-center justify-content-between">
                                <div class="author-info d-flex align-items-center">
                                    <img src="${news.autor_foto || '/assets/images/default-avatar.png'}" alt="${news.autor}" class="rounded-circle me-2" width="30" height="30">
                                    <small class="text-muted">${news.autor}</small>
                                </div>
                                <div class="news-stats">
                                    <small class="text-muted me-2">
                                        <i class="fas fa-eye me-1"></i>
                                        ${formatNumber(news.visualizacoes)}
                                    </small>
                                    <small class="text-muted">
                                        <i class="fas fa-heart me-1"></i>
                                        ${formatNumber(news.curtidas)}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function loadCategoryData() {
            try {
                updateStatus('Carregando dados da categoria...');
                const response = await fetch('http://localhost:8001/categorias/slug/cultura');
                const result = await response.json();
                
                addDebugLog(`Resposta da API de categoria: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    const category = result.data;
                    document.getElementById('category-info').innerHTML = `
                        <strong>Nome:</strong> ${category.nome}<br>
                        <strong>Descrição:</strong> ${category.descricao || 'N/A'}<br>
                        <strong>Total de notícias:</strong> ${category.total_noticias || 0}
                    `;
                    updateStatus('Categoria carregada com sucesso');
                    return category;
                } else {
                    throw new Error(result.message || 'Erro ao carregar categoria');
                }
            } catch (error) {
                addDebugLog(`Erro ao carregar categoria: ${error.message}`);
                throw error;
            }
        }
        
        async function loadNews() {
            try {
                updateStatus('Carregando notícias da categoria...');
                
                // Simula um delay de loading
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const response = await fetch('http://localhost:8001/noticias/categoria/cultura?page=1&limit=12');
                const result = await response.json();
                
                addDebugLog(`Resposta da API de notícias: ${JSON.stringify(result)}`);
                
                if (result.success && result.data.noticias) {
                    displayNews(result.data.noticias);
                    updateStatus(`${result.data.noticias.length} notícias carregadas com sucesso`);
                } else {
                    throw new Error(result.message || 'Nenhuma notícia encontrada');
                }
            } catch (error) {
                addDebugLog(`Erro ao carregar notícias: ${error.message}`);
                showError(`Erro ao carregar notícias: ${error.message}`);
            }
        }
        
        function displayNews(news) {
            const container = document.getElementById('news-container');
            const loadingElement = document.getElementById('initial-loading');
            
            addDebugLog(`Exibindo ${news.length} notícias`);
            
            // Esconde o loading
            loadingElement.style.display = 'none';
            
            // Mostra o container de notícias
            container.style.display = 'block';
            
            // Gera o HTML das notícias
            const newsHTML = news.map(item => createNewsHTML(item)).join('');
            container.innerHTML = newsHTML;
            
            addDebugLog('Notícias exibidas com sucesso');
        }
        
        // Inicia o carregamento quando a página carrega
        document.addEventListener('DOMContentLoaded', async function() {
            addDebugLog('Página carregada, iniciando debug...');
            
            try {
                await loadCategoryData();
                await loadNews();
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
