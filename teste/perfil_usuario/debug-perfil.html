<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Perfil</title>
</head>
<body>
    <h1>Debug da PÃ¡gina de Perfil</h1>
    <div id="output"></div>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function debugPerfil() {
            log('ğŸ” Iniciando debug do perfil...');
            
            // Verificar se hÃ¡ token
            const token = localStorage.getItem('authToken');
            log('ğŸ”‘ Token no localStorage: ' + (token ? 'ENCONTRADO' : 'NÃƒO ENCONTRADO'));
            
            if (!token) {
                log('âŒ Sem token - seria redirecionado para login');
                return;
            }
            
            log('ğŸ“‹ Token: ' + token.substring(0, 50) + '...');
            
            try {
                log('ğŸ“¡ Fazendo requisiÃ§Ã£o para API...');
                const response = await fetch('http://localhost:8001/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log('ğŸ“Š Status da resposta: ' + response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    log('ğŸ“‹ Dados recebidos: ' + JSON.stringify(result, null, 2));
                    
                    if (result.success && result.data) {
                        log('âœ… Dados vÃ¡lidos recebidos!');
                        log('ğŸ‘¤ Nome: ' + result.data.nome);
                        log('ğŸ“§ Email: ' + result.data.email);
                    } else {
                        log('âŒ Estrutura de dados invÃ¡lida');
                    }
                } else {
                    log('âŒ Erro HTTP: ' + response.status);
                    const errorText = await response.text();
                    log('ğŸ“„ Resposta de erro: ' + errorText);
                }
            } catch (error) {
                log('âŒ Erro na requisiÃ§Ã£o: ' + error.message);
            }
        }
        
        // Executar debug ao carregar
        window.onload = function() {
            debugPerfil();
        };
    </script>
</body>
</html>
