<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload Avatar - Correção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .preview {
            max-width: 200px;
            max-height: 200px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        input[type="text"], input[type="password"] {
            width: 300px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Teste Upload Avatar - Correção</h1>
    
    <!-- Seção de Login -->
    <div class="section">
        <h2>1. Login</h2>
        <div>
            <input type="text" id="email" placeholder="Email" value="ronaldguilhon@gmail.com">
            <input type="password" id="password" placeholder="Senha" value="Rede@@123">
            <button onclick="fazerLogin()">Fazer Login</button>
        </div>
        <div id="login-status"></div>
    </div>
    
    <!-- Seção de Upload -->
    <div class="section">
        <h2>2. Upload de Avatar</h2>
        <div class="upload-area">
            <p>Clique para selecionar uma imagem</p>
            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('avatar-input').click()">Selecionar Imagem</button>
        </div>
        
        <div id="preview-container" style="display: none;">
            <h3>Preview:</h3>
            <img id="preview-img" class="preview" alt="Preview">
            <br>
            <button onclick="uploadAvatar()">Fazer Upload</button>
            <button onclick="cancelUpload()">Cancelar</button>
        </div>
        
        <div id="upload-status"></div>
    </div>
    
    <!-- Seção de Debug -->
    <div class="section">
        <h2>3. Debug</h2>
        <button onclick="verificarToken()">Verificar Token</button>
        <button onclick="limparStorage()">Limpar Storage</button>
        <div id="debug-info"></div>
    </div>
    
    <script>
        let selectedFile = null;
        
        // Função de login
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('login-status', 'Por favor, preencha email e senha.', 'error');
                return;
            }
            
            try {
                showStatus('login-status', 'Fazendo login...', 'info');
                
                const response = await fetch('http://localhost:8001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Salvar token no localStorage
                    localStorage.setItem('portal-user', JSON.stringify({
                        token: result.token,
                        user: result.user
                    }));
                    
                    showStatus('login-status', 'Login realizado com sucesso!', 'success');
                    console.log('Token salvo:', result.token);
                } else {
                    showStatus('login-status', result.message || 'Erro no login', 'error');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showStatus('login-status', 'Erro de conexão: ' + error.message, 'error');
            }
        }
        
        // Função de upload de avatar
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validações
            if (!file.type.startsWith('image/')) {
                showStatus('upload-status', 'Por favor, selecione uma imagem.', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showStatus('upload-status', 'A imagem deve ter no máximo 5MB.', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
        });
        
        async function uploadAvatar() {
            if (!selectedFile) {
                showStatus('upload-status', 'Nenhum arquivo selecionado.', 'error');
                return;
            }
            
            try {
                showStatus('upload-status', 'Fazendo upload...', 'info');
                
                // Obter token
                let token = null;
                const portalUser = localStorage.getItem('portal-user');
                
                if (portalUser) {
                    try {
                        const userData = JSON.parse(portalUser);
                        token = userData.token;
                    } catch (e) {
                        console.log('Erro ao parsear portal-user:', e);
                    }
                }
                
                if (!token) {
                    token = localStorage.getItem('authToken');
                }
                
                if (!token) {
                    showStatus('upload-status', 'Token de autenticação não encontrado. Faça login primeiro.', 'error');
                    return;
                }
                
                // Converter para base64
                const base64 = await fileToBase64(selectedFile);
                
                console.log('Enviando para:', 'http://localhost:8001/api/user/avatar');
                console.log('Token:', token.substring(0, 20) + '...');
                
                const response = await fetch('http://localhost:8001/api/user/avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: base64
                    })
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.success) {
                    showStatus('upload-status', 'Avatar atualizado com sucesso!', 'success');
                    console.log('URL do avatar:', result.avatar_url);
                } else {
                    showStatus('upload-status', result.message || 'Erro ao fazer upload.', 'error');
                }
                
            } catch (error) {
                console.error('Erro no upload:', error);
                showStatus('upload-status', 'Erro de conexão: ' + error.message, 'error');
            }
        }
        
        function cancelUpload() {
            selectedFile = null;
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('avatar-input').value = '';
            showStatus('upload-status', 'Upload cancelado.', 'info');
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function verificarToken() {
            const portalUser = localStorage.getItem('portal-user');
            const authToken = localStorage.getItem('authToken');
            
            let info = '<h4>Informações do Token:</h4>';
            
            if (portalUser) {
                try {
                    const userData = JSON.parse(portalUser);
                    info += `<p><strong>portal-user:</strong> ${userData.token ? 'Token encontrado' : 'Token não encontrado'}</p>`;
                    if (userData.token) {
                        info += `<p><strong>Token (primeiros 50 chars):</strong> ${userData.token.substring(0, 50)}...</p>`;
                    }
                } catch (e) {
                    info += `<p><strong>portal-user:</strong> Erro ao parsear - ${e.message}</p>`;
                }
            } else {
                info += '<p><strong>portal-user:</strong> Não encontrado</p>';
            }
            
            if (authToken) {
                info += `<p><strong>authToken:</strong> ${authToken.substring(0, 50)}...</p>`;
            } else {
                info += '<p><strong>authToken:</strong> Não encontrado</p>';
            }
            
            document.getElementById('debug-info').innerHTML = info;
        }
        
        function limparStorage() {
            localStorage.removeItem('portal-user');
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            showStatus('login-status', 'Storage limpo.', 'info');
            document.getElementById('debug-info').innerHTML = '';
        }
        
        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
        }
    </script>
</body>
</html>
