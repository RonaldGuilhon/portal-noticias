<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main icon background -->
  <circle cx="200" cy="150" r="50" fill="#dee2e6" opacity="0.8"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(175, 125)">
    <!-- Paper background -->
    <rect x="0" y="0" width="50" height="50" rx="4" fill="#6c757d"/>
    
    <!-- Header line -->
    <rect x="6" y="6" width="38" height="3" rx="1.5" fill="#ffffff"/>
    
    <!-- Title lines -->
    <rect x="6" y="14" width="28" height="2" rx="1" fill="#ffffff" opacity="0.9"/>
    <rect x="6" y="18" width="32" height="2" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- Content lines -->
    <rect x="6" y="26" width="38" height="1.5" rx="0.75" fill="#ffffff" opacity="0.7"/>
    <rect x="6" y="29" width="35" height="1.5" rx="0.75" fill="#ffffff" opacity="0.7"/>
    <rect x="6" y="32" width="30" height="1.5" rx="0.75" fill="#ffffff" opacity="0.7"/>
    <rect x="6" y="35" width="38" height="1.5" rx="0.75" fill="#ffffff" opacity="0.7"/>
    <rect x="6" y="38" width="25" height="1.5" rx="0.75" fill="#ffffff" opacity="0.7"/>
    
    <!-- Image placeholder -->
    <rect x="28" y="22" width="16" height="12" rx="2" fill="#ffffff" opacity="0.5"/>
    <circle cx="32" cy="26" r="2" fill="#6c757d" opacity="0.7"/>
    <path d="M30 30 L32 28 L34 30 L38 26 L38 32 L30 32 Z" fill="#6c757d" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="2" fill="#dee2e6" opacity="0.6"/>
  <circle cx="320" cy="220" r="3" fill="#dee2e6" opacity="0.4"/>
  <circle cx="80" cy="240" r="1.5" fill="#dee2e6" opacity="0.5"/>
  <circle cx="350" cy="60" r="2.5" fill="#dee2e6" opacity="0.3"/>
  
  <!-- Text label -->
  <text x="200" y="230" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#6c757d" opacity="0.8">
    Imagem não disponível
  </text>
</svg>