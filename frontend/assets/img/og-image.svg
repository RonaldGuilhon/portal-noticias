<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#e0e7ff" opacity="0.5"/>
  <circle cx="1100" cy="530" r="80" fill="#dbeafe" opacity="0.3"/>
  <rect x="900" y="50" width="200" height="4" fill="#3b82f6" opacity="0.2"/>
  <rect x="100" y="500" width="300" height="4" fill="#2563eb" opacity="0.2"/>
  
  <!-- Main content card -->
  <rect x="150" y="150" width="900" height="330" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header with logo -->
  <rect x="200" y="200" width="80" height="80" rx="12" fill="url(#cardGradient)"/>
  
  <!-- Newspaper icon in logo -->
  <g fill="white">
    <rect x="215" y="220" width="50" height="40" rx="3" fill="white"/>
    <rect x="220" y="225" width="40" height="5" fill="#2563eb"/>
    <rect x="220" y="232" width="28" height="2" fill="#64748b"/>
    <rect x="220" y="237" width="16" height="1.5" fill="#94a3b8"/>
    <rect x="220" y="240" width="16" height="1.5" fill="#94a3b8"/>
    <rect x="220" y="243" width="12" height="1.5" fill="#94a3b8"/>
    <rect x="220" y="246" width="16" height="1.5" fill="#94a3b8"/>
    <rect x="220" y="249" width="14" height="1.5" fill="#94a3b8"/>
    
    <rect x="240" y="237" width="15" height="1.5" fill="#94a3b8"/>
    <rect x="240" y="240" width="15" height="1.5" fill="#94a3b8"/>
    <rect x="240" y="243" width="12" height="1.5" fill="#94a3b8"/>
    <rect x="240" y="246" width="15" height="1.5" fill="#94a3b8"/>
    <rect x="240" y="249" width="13" height="1.5" fill="#94a3b8"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="235" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">Portal de Notícias</text>
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="24" fill="#64748b">Sua fonte confiável de informação</text>
  
  <!-- Features -->
  <g fill="#374151">
    <circle cx="220" cy="340" r="4" fill="#2563eb"/>
    <text x="240" y="345" font-family="Arial, sans-serif" font-size="18">Notícias atualizadas 24 horas</text>
    
    <circle cx="220" cy="370" r="4" fill="#2563eb"/>
    <text x="240" y="375" font-family="Arial, sans-serif" font-size="18">Cobertura completa de todos os temas</text>
    
    <circle cx="220" cy="400" r="4" fill="#2563eb"/>
    <text x="240" y="405" font-family="Arial, sans-serif" font-size="18">Jornalismo profissional e confiável</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#cardGradient)"/>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">portalnoticias.com</text>
</svg>