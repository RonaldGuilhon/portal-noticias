<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Direto</title>
</head>
<body>
    <h1>Teste API Direto</h1>
    <div id="status">Carregando...</div>
    <div id="result"></div>
    
    <script>
        console.log('Script iniciado');
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.textContent = 'Testando API de notícias em destaque...';
                console.log('Fazendo requisição para http://localhost:8001/noticias/destaques');
                
                const response = await fetch('http://localhost:8001/noticias/destaques', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:8000'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                statusDiv.textContent = 'Sucesso!';
                resultDiv.innerHTML = `
                    <h2>Resultado:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Dados:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Erro:', error);
                statusDiv.textContent = 'Erro!';
                resultDiv.innerHTML = `
                    <h2>Erro:</h2>
                    <p><strong>Mensagem:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong></p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        // Executar teste quando a página carregar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', testAPI);
        } else {
            testAPI();
        }
    </script>
</body>
</html>
