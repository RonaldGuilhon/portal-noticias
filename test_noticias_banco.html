<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Notícias do Banco</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .news-item { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }
        .loading { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Conexão com Banco de Dados - Notícias</h1>
        
        <div id="status" class="loading">Carregando...</div>
        
        <h2>Teste 1: Últimas Notícias</h2>
        <div id="latest-news"></div>
        
        <h2>Teste 2: Notícias em Destaque</h2>
        <div id="featured-news"></div>
        
        <h2>Teste 3: Notícias Populares</h2>
        <div id="popular-news"></div>
        
        <h2>Logs de Debug</h2>
        <pre id="debug-logs"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let debugLogs = [];
        
        function log(message) {
            console.log(message);
            debugLogs.push(new Date().toLocaleTimeString() + ': ' + message);
            document.getElementById('debug-logs').textContent = debugLogs.join('\n');
        }
        
        function showError(message) {
            document.getElementById('status').innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showSuccess(message) {
            document.getElementById('status').innerHTML = `<div class="success">${message}</div>`;
        }
        
        async function testAPI(endpoint, containerId, title) {
            try {
                log(`Testando ${title}: ${API_BASE}${endpoint}`);
                
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Status da resposta ${title}: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Dados recebidos ${title}: ${JSON.stringify(data).substring(0, 100)}...`);
                
                const container = document.getElementById(containerId);
                
                if (data.noticias && Array.isArray(data.noticias)) {
                    container.innerHTML = `
                        <p><strong>✅ Sucesso!</strong> Encontradas ${data.noticias.length} notícias</p>
                        ${data.noticias.slice(0, 3).map(noticia => `
                            <div class="news-item">
                                <h4>${noticia.titulo}</h4>
                                <p><strong>ID:</strong> ${noticia.id}</p>
                                <p><strong>Categoria:</strong> ${noticia.categoria_nome}</p>
                                <p><strong>Autor:</strong> ${noticia.autor_nome}</p>
                                <p><strong>Data:</strong> ${noticia.data_publicacao}</p>
                                <p><strong>Visualizações:</strong> ${noticia.visualizacoes}</p>
                            </div>
                        `).join('')}
                    `;
                } else if (Array.isArray(data)) {
                    container.innerHTML = `
                        <p><strong>✅ Sucesso!</strong> Encontradas ${data.length} notícias</p>
                        ${data.slice(0, 3).map(noticia => `
                            <div class="news-item">
                                <h4>${noticia.titulo}</h4>
                                <p><strong>ID:</strong> ${noticia.id}</p>
                                <p><strong>Categoria:</strong> ${noticia.categoria_nome}</p>
                                <p><strong>Autor:</strong> ${noticia.autor_nome}</p>
                                <p><strong>Data:</strong> ${noticia.data_publicacao}</p>
                                <p><strong>Visualizações:</strong> ${noticia.visualizacoes}</p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    container.innerHTML = `<div class="error">❌ Formato de dados inesperado: ${JSON.stringify(data)}</div>`;
                }
                
            } catch (error) {
                log(`Erro ${title}: ${error.message}`);
                document.getElementById(containerId).innerHTML = `<div class="error">❌ Erro: ${error.message}</div>`;
            }
        }
        
        async function runTests() {
            log('Iniciando testes de conexão com o banco de dados...');
            
            await testAPI('/noticias', 'latest-news', 'Últimas Notícias');
            await testAPI('/noticias/destaque', 'featured-news', 'Notícias em Destaque');
            await testAPI('/noticias/populares', 'popular-news', 'Notícias Populares');
            
            showSuccess('Testes concluídos! Verifique os resultados acima.');
            log('Todos os testes foram executados.');
        }
        
        // Executar testes quando a página carregar
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
